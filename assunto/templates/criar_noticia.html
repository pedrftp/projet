{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h2>Criar Noticia:</h2>
  <div class="w-50 mx-auto">
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
